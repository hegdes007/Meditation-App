    <main>
      <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen">Meditation Timer</button>
        <button class="tablinks" onclick="openCity(event, 'Paris')">Guided Meditation</button>
      </div>
      
      <div id="London" class="tabcontent mb-3">
        <div class="timer-container container">
          <div class="row">
          <div class="vid-container">
            <video loop>
                <source src="./video/beach.mp4" type="video/mp4"/>
            </video>
        </div>
        <div class="col-sm-3 time-selector">
          <button data-time="900">15 Minutes</button>
          <button data-time="1200">20 Minutes</button>
          <button data-time="1800">30 Minutes</button>
      </div>
      <div class="col-sm-6 player-container">
        <audio class="song">
              <source src="./sounds/beach.mp3"/>
          </audio>
          <img src="./svg/play.svg" alt="play" class="play">
          <svg 
              class="track-outline"
              width="453" 
              height="453" 
              viewBox="0 0 453 453" 
              fill="none" 
              xmlns="http://www.w3.org/2000/svg"
          >
              <circle 
                  cx="226.5" 
                  cy="226.5" 
                  r="216.5" 
                  stroke="white" 
                  stroke-width="20"
              />
          </svg>
          <svg 
              class="moving-outline"
              width="453" 
              height="453" 
              viewBox="0 0 453 453" 
              fill="none" 
              xmlns="http://www.w3.org/2000/svg"
          >
              <circle 
                  cx="226.5" 
                  cy="226.5" 
                  r="216.5" 
                  stroke="#018EBA" 
                  stroke-width="20"
              />
          </svg>
          <img src="./svg/replay.svg" class="replay"></img>
          <h3 class="time-display">0:00</h3>
          
      </div>
      <div class="col-sm-2 sound-picker">
          <button data-sound="./sounds/rain.mp3" 
          data-video="./video/rain.mp4">
              <img src="./svg/rain.svg" alt="rain">
          </button>
          <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4">
              <img src="./svg/beach.svg" alt="beach">
          </button>
        </div>
      </div>
      </div>
      </div>
      <div id="Paris" class="tabcontent">
        <iframe src=" https://www.youtube.com/embed/gRhrdm_1afQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
